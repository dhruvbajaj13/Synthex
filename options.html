<!DOCTYPE html>
<html>
  <head>
    <title>&#9881;&#65039; AI Summary Settings</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: #f5f5f7;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #facc15;
        font-size: 2rem;
        margin-bottom: 30px;
        text-align: center;
      }

      .container {
        background-color: #2c2c2e;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 1rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        background-color: #3a3a3c;
        color: #f5f5f7;
        border: 1px solid #4a4a4c;
        border-radius: 10px;
        font-size: 0.95rem;
      }

      input[type="text"]::placeholder {
        color: #a1a1aa;
      }

      p {
        font-size: 0.85rem;
        color: #d1d5db;
        margin-top: 8px;
      }

      a {
        color: #4ade80;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      button {
        background-color: #6366f1;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 auto;
      }

      button:hover {
        background-color: #4f46e5;
        transform: scale(1.03);
      }

      .success-message {
        color: #22c55e;
        margin-top: 15px;
        display: none;
        text-align: center;
        font-weight: 500;
      }

      /* Optional: Add responsive design */
      @media (max-width: 500px) {
        .container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>&#9881;&#65039; AI Summary Settings</h1>

    <div class="container">
      <div class="form-group">
        <label for="api-key">&#128273; Gemini API Key:</label>
        <input
          type="text"
          id="api-key"
          placeholder="Enter your Gemini API key"
        />
        <p>
          &#128279; You can get an API key from
          <a href="https://makersuite.google.com/app/apikey" target="_blank">
            Google AI Studio
          </a>
        </p>
      </div>

      <button id="save-button">&#128190; Save Settings</button>
      <p id="success-message" class="success-message">&#9989; Settings saved successfully!</p>
    </div>

    <script src="options.js"></script>
  </body>
</html>
